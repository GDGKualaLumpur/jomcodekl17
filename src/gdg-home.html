<link rel="import" href="../bower_components/google-map/google-map.html">

<dom-module id="gdg-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        margin: 0 auto;
        width: 100%;
        color: var(--primary-text-color);
      }
      .intro{
        width: 90%;
        margin: 48px auto 68px auto;
        text-align: center;
        max-width: 860px;
      }
      .intro h3{
        margin: 2em auto;
        font-size: 1.3em;
        font-weight: 500;
      }
      .intro h2{
        margin: 1.7em auto;
        font-size: 1.7em;
        line-height: 1.2em;
        max-width: 640px;
      }
      .intro p{
        font-weight: 300;
        line-height: 1.7em;
        font-size: 1.1em;
        max-width: 520px;
        margin: 0 auto;
      }
      google-map{
        height: 400px;
      }
      .info{
        width: 95%;
        max-width: 980px;
        margin: 56px auto;
        display: flex;
        justify-content: space-around;
      }
      .info .container{
        width: 50%;
      }
      .info .container:first-child{
        margin-right: 16px;

      .info iron-icon{

        max-width: 90%;

        margin-right: 64px;
      }
      .sponsor h2{
        margin: 12px 0 8px 0;
        font-weight: 300;
        font-size: 1.6em;
      }

          line-height: 1.5em;

          <google-map-marker latitude="3.163721" longitude="101.7179611"></google-map-marker>
        </google-map>
      </div>
    </div>
